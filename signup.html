<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Matrix - Cyberpunk Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000011;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Cyberpunk grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Floating neon particles */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #00ffff, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff00ff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffff00, transparent),
                radial-gradient(1px 1px at 130px 80px, #00ff00, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff0080, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        #api {
            background: linear-gradient(135deg, rgba(0, 0, 17, 0.9), rgba(20, 0, 40, 0.95));
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 20px;
            padding: 45px 35px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 0, 255, 0.1);
            animation: matrixGlow 3s ease-in-out infinite alternate;
        }

        @keyframes matrixGlow {
            0% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.3),
                    inset 0 0 50px rgba(255, 0, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 0.5),
                    inset 0 0 50px rgba(255, 0, 255, 0.2);
            }
        }

        /* Geometric border animation */
        #api::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00, #ff0080, #00ffff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            animation: borderRainbow 4s ease infinite;
        }

        @keyframes borderRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Hexagonal logo with neon effect */
        .custom-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 35px;
            position: relative;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            clip-path: polygon(50% 0%, 93.3% 25%, 93.3% 75%, 50% 100%, 6.7% 75%, 6.7% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoSpin 8s linear infinite;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(255, 0, 255, 0.3);
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-logo img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            animation: logoReverse 8s linear infinite reverse;
        }

        @keyframes logoReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cyberpunk text styling */
        .intro h1 {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: textFlicker 2s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .intro h2,
        .intro p {
            color: #ff00ff;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Neon form styling */
        .entry {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .entry label {
            display: block;
            color: #00ff00;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #00ff00;
        }

        .entry input[type="text"],
        .entry input[type="email"],
        .entry input[type="password"],
        .entry input[type="tel"],
        .entry select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #00ffff;
            border-radius: 0;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .entry input::placeholder {
            color: rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entry input:focus,
        .entry select:focus {
            outline: none;
            border-color: #ff00ff;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            color: #ff00ff;
        }

        /* Futuristic buttons */
        .buttons {
            margin: 35px 0 25px;
        }

        .buttons button,
        .buttons input[type="submit"] {
            width: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000011;
            border: none;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            overflow: hidden;
        }

        .buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.5s;
        }

        .buttons button:hover::before {
            left: 100%;
        }

        .buttons button:hover,
        .buttons input[type="submit"]:hover {
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Cyberpunk social buttons */
        .idp-buttons {
            margin: 25px 0;
            display: flex;
            gap: 15px;
        }

        .idp-buttons button {
            flex: 1;
            padding: 16px;
            border: 2px solid #ffff00;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .idp-buttons button:hover {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 0, 0.1);
        }

        /* Matrix-style divider */
        .divider {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, #00ffff, transparent);
            animation: dividerPulse 2s ease-in-out infinite;
        }

        @keyframes dividerPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .divider h2 {
            background: #000011;
            padding: 0 20px;
            color: #ffff00;
            font-size: 12px;
            font-weight: 600;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #ffff00;
        }

        /* Neon alerts */
        .error,
        .alert-error,
        .verificationErrorText {
            background: rgba(255, 0, 128, 0.2);
            color: #ff0080;
            padding: 16px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 2px solid #ff0080;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 0 0 10px #ff0080;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 16px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 0 0 10px #00ff00;
        }

        .alert-info {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 16px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Digital disclaimer */
        .disclaimer {
            font-size: 11px;
            color: rgba(0, 255, 255, 0.7);
            margin: 20px 0;
            text-align: center;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .disclaimer a {
            color: #ff00ff;
            text-decoration: none;
            text-shadow: 0 0 5px #ff00ff;
            transition: all 0.3s ease;
        }

        .disclaimer a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Verification controls */
        .verificationControlContent {
            margin: 20px 0;
        }

        .verificationControlContent button {
            background: linear-gradient(45deg, #ffff00, #00ff00);
            color: #000011;
            border: none;
            padding: 12px 25px;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        /* Matrix-style links */
        .create {
            text-align: center;
            margin-top: 30px;
        }

        .create p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .create a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            margin-left: 5px;
            text-shadow: 0 0 10px #00ffff;
            font-family: 'Orbitron', monospace;
        }

        .create a:hover {
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            #api {
                padding: 35px 25px;
                margin: 15px;
                max-width: 100%;
            }

            .intro h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .idp-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .custom-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }

            .entry input,
            .entry select {
                padding: 14px 16px;
            }
        }

        /* Company branding support */
        .company-branding-background {
            display: none;
        }

        .company-branding-logo {
            display: none;
        }

        /* Glitch effect for special elements */
        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, 1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -2px); }
            50% { transform: translate(-2px, 1px); }
            60% { transform: translate(2px, -1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            90% { transform: translate(-2px, -1px); }
        }
    </style>
</head>
<body>
    <!-- Company branding assets (Azure B2C will replace these) -->
    <img data-tenant-branding-background="true" class="company-branding-background" />
    <img data-tenant-branding-logo="true" alt="Company Logo" class="company-branding-logo" />
    
    <!-- Azure B2C required container with cyberpunk matrix design -->
    <div id="api">
        <!-- Hexagonal animated logo -->
        <div class="custom-logo">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Matrix Logo">
        </div>
        
        <!-- Azure B2C will inject all form content here with cyberpunk styling -->
    </div>
</body>
</html>
