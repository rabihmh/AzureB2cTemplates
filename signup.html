<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProTech Theme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #101827 0%, #1a202c 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }
        .page-container { 
            background: #2d3748; /* Slightly lighter card */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            width: 100%;
            max-width: 440px;
            min-height: 70vh;
            max-height: 90vh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #api { 
            width: 100%;
            flex-grow: 1; /* Allow #api to take available space */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Scrollbar appears on #api if content overflows */
            padding: 20px 30px 30px 30px;
        }
        .custom-logo-container {
            padding: 30px 0 15px 0;
            text-align: center;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .custom-logo-container img {
            width: 60px; 
            height: 60px;
            object-fit: contain;
            border-radius: 12px; /* Optional: if logo looks better with rounded corners */
        }
        /* Azure B2C injected elements styling */
        .intro h1 {
            font-size: 1.75rem; /* 28px */
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 8px 0;
            text-align: center;
        }
        .intro p {
            color: #a0aec0; /* Lighter gray for subtitle */
            font-size: 1rem; /* 16px */
            margin: 0 0 28px 0;
            text-align: center;
            line-height: 1.6;
        }
        .entry {
            margin-bottom: 20px;
        }
        .entry label {
            color: #cbd5e0; /* Light gray label */
            font-size: 0.9375rem; /* 15px */
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .entry input[type="text"],
        .entry input[type="email"],
        .entry input[type="password"],
        .entry input[type="tel"],
        .entry select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 10px;
            font-size: 1rem;
            background: #1a202c; /* Dark input background */
            color: #e2e8f0; /* Light text */
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .entry input:focus,
        .entry select:focus {
            outline: none;
            border-color: #4fd1c5; /* Teal accent */
            background: #2d3748; /* Slightly lighter focus background */
            box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.3);
        }
        .entry input::placeholder {
            color: #718096; /* Mid-gray placeholder */
        }
        .buttons {
            margin: 30px 0 10px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .buttons button,
        .buttons input[type="submit"] {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%); /* Teal gradient */
            color: #1a202c; /* Dark text on button */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            letter-spacing: 0.5px;
        }
        .buttons button:hover,
        .buttons input[type="submit"]:hover {
            background: linear-gradient(90deg, #38b2ac 0%, #4fd1c5 100%);
            box-shadow: 0 5px 15px rgba(79, 209, 197, 0.2);
            transform: translateY(-2px);
        }
        /* Styling for secondary buttons if B2C adds them (like a 'Cancel' button) */
        .buttons button.secondary {
             background: transparent;
             border: 1px solid #4a5568;
             color: #cbd5e0;
        }
        .buttons button.secondary:hover {
            background: #4a5568;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .divider {
            margin: 28px 0;
            text-align: center;
            color: #718096;
            font-size: 0.875rem; /* 14px */
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            display: inline-block;
            width: 35%;
            height: 1px;
            background: #4a5568;
            vertical-align: middle;
            margin: 0 10px;
        }
        .error, .alert-error, .verificationErrorText {
            background: rgba(229, 62, 62, 0.1);
            color: #f56565; /* Red for errors */
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9375rem;
            margin-bottom: 18px;
            border: 1px solid rgba(229, 62, 62, 0.3);
        }
        .alert-success {
            background: rgba(79, 209, 197, 0.1);
            color: #4fd1c5; /* Teal for success */
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9375rem;
            margin-bottom: 18px;
            border: 1px solid rgba(79, 209, 197, 0.3);
        }
        .alert-info {
            background: rgba(99, 179, 237, 0.1);
            color: #63b3ed; /* Blue for info */
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9375rem;
            margin-bottom: 18px;
            border: 1px solid rgba(99, 179, 237, 0.3);
        }
        .disclaimer {
            font-size: 0.8125rem; /* 13px */
            color: #a0aec0;
            margin: 20px 0 0 0;
            text-align: center;
            line-height: 1.5;
        }
        .disclaimer a {
            color: #4fd1c5;
            text-decoration: none;
        }
        .disclaimer a:hover {
            text-decoration: underline;
        }
        .create {
            text-align: center;
            margin-top: 20px;
        }
        .create p {
            color: #a0aec0;
            font-size: 0.9375rem;
        }
        .create a {
            color: #4fd1c5;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        .create a:hover {
            text-decoration: underline;
        }
        /* Scrollbar styling for webkit browsers */
        #api::-webkit-scrollbar {
            width: 8px;
        }
        #api::-webkit-scrollbar-track {
            background: #2d3748; 
            border-radius: 10px;
        }
        #api::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        #api::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .page-container {
                max-width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
            #api {
                 padding: 15px 20px 20px 20px;
            }
            .custom-logo-container{
                padding: 20px 0 10px 0;
            }
            .intro h1 {
                font-size: 1.5rem;
            }
            .intro p {
                font-size: 0.9375rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <img data-tenant-branding-background="true" class="company-branding-background" />
    <img data-tenant-branding-logo="true" alt="Company Logo" class="company-branding-logo" style="display: none;"/>
    <div class="page-container">
        <div class="custom-logo-container">
             <img src="https://img.icons8.com/fluency-systems-filled/96/4fd1c5/atom.png" alt="ProTech Logo">
        </div>
        <div id="api">
            <!-- Azure B2C will inject all form content here -->
        </div>
    </div>
</body>
</html>
