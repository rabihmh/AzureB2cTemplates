<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Meeza Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background like the screenshot */
        }

        /* Enhanced Left Panel Styling */
        .left-panel {
            background: linear-gradient(145deg, #fafafa 0%, #f0f0f0 100%);
            border-right: 1px solid #e5e7eb;
            position: relative;
        }

        .left-panel-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .logo-container:hover {
            box-shadow: 0 8px 25px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .welcome-title {
            color: #374151;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .welcome-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .security-badge-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        .help-text {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 2rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #f3f4f6;
        }

        /* Azure B2C Form Styling */
        #api {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0 !important;
            animation: none !important;
        }
        
        /* Hide Azure B2C default elements we don't need */
        #api .intro,
        #api .heading { /* Hide default intro and heading */
            display: none !important;
        }

        /* Hide B2C generated "What is this?" help links */
        #api .attrEntry .helpLink {
            display: none !important;
        }

        #api .entry #email { /* Hide email field if B2C tries to show it on this page */
             display:none !important;
        }

        #api .buttons #cancel { /* Hide default cancel button if not styled as 'Back to Sign In' */
            /* display: none !important; */ /* We will style this as 'Back to Sign In' or hide if not needed */
        }
        
        /* Enhanced Entry fields styling to match left panel quality */
        #api .entry label,
        #api .attrEntry label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600; /* Increased font weight */
            color: #374151; /* Matching left panel colors */
            font-size: 1rem; /* Larger font size */
            letter-spacing: -0.025em; /* Better letter spacing */
        }
        
        #api .entry input[type="password"],
        #api .attrEntry input.textInput[type="password"] {
            width: 100%;
            padding: 1.25rem 1.5rem; /* Increased padding */
            border: 1.5px solid #d1d5db; /* Slightly thicker border */
            border-radius: 12px; /* More rounded corners to match left panel */
            background-color: #fafafa; /* Light background like left panel */
            outline: none;
            transition: all 0.3s ease; /* Smoother transitions */
            font-size: 1.1rem; /* Larger font size */
            color: #374151; /* Darker text color */
            margin-bottom: 0.5rem;
            font-weight: 500; /* Medium font weight */
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }
        
        #api .entry input[type="password"]:focus,
        #api .attrEntry input.textInput[type="password"]:focus {
            border-color: #7d0848; /* Meeza brand color for focus */
            background-color: white;
            box-shadow: 0 0 0 3px rgba(125, 8, 72, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px); /* Subtle lift effect */
        }
        
        #api .entry input::placeholder,
        #api .attrEntry input.textInput[type="password"]::placeholder {
            color: #9ca3af;
            font-weight: 400;
            font-size: 1rem; /* Consistent placeholder size */
        }
        
        /* Enhanced Error messages */
        #api .error.itemLevel {
            background-color: transparent;
            border: none;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            color: #dc2626; /* Better red color */
            font-size: 0.875rem; /* Larger error text */
            font-weight: 500; /* Medium weight for better readability */
            display: none;
        }

        #api .error.itemLevel.show {
            display: block !important;
        }

        #api .attrEntry .error.itemLevel.show + input.textInput[type="password"] {
            border-color: #dc2626 !important;
            background-color: #fef2f2 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }

        #api .error.pageLevel {
            background-color: #fef2f2;
            border: 1.5px solid #fca5a5;
            border-radius: 12px; /* Matching border radius */
            padding: 1rem 1.25rem; /* Better padding */
            margin-bottom: 1.5rem;
            color: #dc2626;
            font-size: 1rem; /* Larger error text */
            font-weight: 500;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        
        #api .error p {
            margin: 0;
        }
        
        /* Enhanced Buttons styling */
        #api .buttons {
            margin-top: 2rem; /* More space above buttons */
        }
        
        #api button#continue,
        #api .buttons button[type="submit"] {
            width: 100%;
            background-color: #7d0848;
            color: white;
            border: none;
            padding: 1rem 1.5rem; /* Larger padding */
            border-radius: 12px; /* Matching border radius */
            font-size: 1rem; /* Larger font size */
            font-weight: 600; /* Bolder font weight */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.025em; /* Better letter spacing */
            box-shadow: 0 4px 6px -1px rgba(125, 8, 72, 0.2); /* Subtle shadow */
        }
        
        #api button#continue:hover,
        #api .buttons button[type="submit"]:hover {
            background-color: #5a0634;
            transform: translateY(-2px); /* Lift effect */
            box-shadow: 0 8px 25px -1px rgba(125, 8, 72, 0.3);
        }
        
        #api button#cancel {
            width: 100%;
            background-color: transparent;
            color: #6b7280; /* Matching left panel colors */
            border: 1.5px solid #e5e7eb;
            padding: 1rem 1.5rem; /* Matching padding */
            border-radius: 12px; /* Matching border radius */
            font-size: 1rem; /* Larger font size */
            font-weight: 500; /* Medium font weight */
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 1rem;
            display: block;
        }

        #api button#cancel:hover {
            color: #374151;
            border-color: #d1d5db;
            background-color: #f9fafb;
            transform: translateY(-1px);
        }

        /* Enhanced spacing for form sections */
        #api .attrEntry {
            margin-bottom: 1.5rem; /* Better spacing between fields */
        }

        /* Make the form container more polished */
        #api {
            padding: 1rem 0 !important; /* Add some padding */
        }

        /* Make sure the right panel takes available height */
        .right-panel-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 1024px) { /* Tailwind's lg breakpoint */
            .left-panel {
                display: none !important;
            }
            .main-container {
                 justify-content: center; /* Center form on smaller screens */
            }
             .right-panel {
                width: 100% !important; /* Full width on smaller screens */
                padding: 2rem !important; /* Adjust padding */
            }
            .form-card {
                 max-width: 100% !important; /* Allow card to be wider */
                 margin: 1rem; /* Add some margin */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Company branding assets (Azure B2C will replace these) -->
    <img data-tenant-branding-background="true" class="hidden" />
    <img data-tenant-branding-logo="true" alt="Company Logo" class="hidden" />
    
    <div class="min-h-screen flex items-center justify-center main-container p-4">
        <div class="bg-white rounded-lg shadow-xl flex w-full max-w-5xl mx-auto form-card">
            <!-- Enhanced Left Panel with Logo and Beautiful Design -->
            <div class="left-panel hidden lg:flex lg:w-2/5 p-12 flex-col items-center justify-center rounded-l-lg relative">
                <div class="left-panel-content">
                    <div class="logo-container">
                        <img src="https://raw.githubusercontent.com/rabihmh/AzureB2cTemplates/main/logo-removebg-preview.png" 
                             alt="Meeza Logo" 
                             class="w-24 h-auto mx-auto"> 
                    </div>
                    
                    <h1 class="welcome-title">Reset Your Password</h1>
                    <p class="welcome-subtitle">
                        Enter your new password to reset your credentials and regain access to your account.
                    </p>
                    
                    <div class="security-badge">
                        <svg class="security-badge-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        Secure & Protected
                    </div>
                    
                    <div class="help-text">
                        <strong>Need help?</strong><br>
                        If you continue to have trouble resetting your password, please contact our support team for assistance.
                    </div>
                </div>
            </div>
            
            <!-- Right Panel with Form -->
            <div class="w-full lg:w-3/5 p-8 sm:p-12 right-panel right-panel-container">
                <div class="w-full max-w-md mx-auto">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-2 text-left">Reset Password</h2>
                    
                    <!-- Azure B2C will inject all form content here -->
                    <div id="api" data-name="Unified">
                        <!-- 
                            B2C will inject fields like:
                            <div class="attrEntry">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="New Password" placeholder="New Password">
                            </div>
                            <div class="attrEntry">
                                <label for="reenterPassword">Confirm New Password</label>
                                <input type="password" id="reenterPassword" name="Confirm New Password" placeholder="Confirm New Password">
                            </div>
                            <div class="buttons">
                                <button id="continue" type="submit">Continue</button>
                                <button id="cancel" type="button">Cancel</button> // This might be 'Back to Sign In'
                            </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
