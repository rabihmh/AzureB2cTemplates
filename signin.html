<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Creative Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating shapes animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            animation: floatShapes 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatShapes {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #api {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: slideInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Floating orbs */
        #api::before,
        #api::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            animation: floatOrb 6s ease-in-out infinite;
        }

        #api::before {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: -2s;
        }

        #api::after {
            width: 120px;
            height: 120px;
            bottom: -60px;
            left: -60px;
            animation-delay: -4s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Custom logo with glow effect */
        .custom-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 3px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 50px rgba(102, 126, 234, 0.8); }
        }

        .custom-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: white;
        }

        /* Azure B2C injected elements styling with modern twist */
        .intro h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro h2,
        .intro p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 35px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modern form styling */
        .entry {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .entry label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry input[type="text"],
        .entry input[type="email"],
        .entry input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .entry input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .entry input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Futuristic buttons */
        .buttons {
            margin: 35px 0 25px;
        }

        .buttons button,
        .buttons input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .buttons button:hover::before {
            left: 100%;
        }

        .buttons button:hover,
        .buttons input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .buttons button:active,
        .buttons input[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Stylish social buttons */
        .idp-buttons {
            margin: 25px 0;
            display: flex;
            gap: 15px;
        }

        .idp-buttons button {
            flex: 1;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .idp-buttons button:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Elegant divider */
        .divider {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider h2 {
            background: transparent;
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Stylish messages */
        .error,
        .alert-error {
            background: rgba(245, 87, 108, 0.2);
            color: #ff6b8a;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(245, 87, 108, 0.3);
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            color: #68d391;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(72, 187, 120, 0.3);
            backdrop-filter: blur(10px);
        }

        .alert-info {
            background: rgba(79, 172, 254, 0.2);
            color: #90cdf4;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Modern links */
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .forgot-password a:hover {
            color: white;
        }

        .create {
            text-align: center;
            margin-top: 30px;
        }

        .create p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .create a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            margin-left: 5px;
        }

        .create a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .create a:hover::after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            #api {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 20px;
            }

            .intro h1 {
                font-size: 28px;
            }

            .idp-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .custom-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 30px;
            }
        }

        /* Company branding support */
        .company-branding-background {
            display: none;
        }

        .company-branding-logo {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Company branding assets (Azure B2C will replace these) -->
    <img data-tenant-branding-background="true" class="company-branding-background" />
    <img data-tenant-branding-logo="true" alt="Company Logo" class="company-branding-logo" />
    
    <!-- Azure B2C required container with glassmorphism design -->
    <div id="api">
        <!-- Custom animated logo -->
        <div class="custom-logo">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="App Logo">
        </div>
        
        <!-- Azure B2C will inject all form content here with our custom styling -->
    </div>
</body>
</html>
